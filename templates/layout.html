<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="Objetivos, Agenda 2030, Residuos Sólidos Urbanos, Gestión y tratamiento de residuos,
        Huella de carbono, Trashin Place, GigasForSchools, GFS, Reciclaje, Verde, Medio Ambiente.">
    <meta name="description" content="Web corporativa de Trashin Place Inc.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/ayh5rni.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo/Logo_Trashin_Place.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body class="tk-acuta">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="color: white;" >
            <div class="d-inline" onclick="window.location.assign('/home')" style="cursor: pointer;">
                <img src="{{ url_for('static', filename='img/logo/Laylogo2.png') }}" alt="Trashin Place - Gestión y tratamiento de residuos" width="100px">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {{ active[0] }}">
                    <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                </li>
                <li class="nav-item {{ active[1] }}">
                    <a class="nav-link" href="{{ url_for('info') }}">Nuestro objetivo</a>
                </li>
                <li class="nav-item {{ active[2] }}">
                    <a class="nav-link" href="{{ url_for('ods') }}">ODS</a>
                </li>
                <li class="nav-item {{ active[3] }}">
                    <a class="nav-link" href="{{ url_for('aboutus') }}">¿Quienes Somos?</a>
                </li>
                <li class="nav-item {{ active[4] }}">
                    <a class="nav-link" href="{{ url_for('contactus') }}">¡Contactanos!</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="bg-dark text-center text-lg-start">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Trashin <span>Place</span></h5>
                    <p class="p-footer">
                        ¡Trabajemos por un mundo más <span>verde</span>!<br>
                        <a href="{{ url_for('legalnote') }}" class="footer-links">Aviso Legal</a>
                        <a href="{{ url_for('cookiespolicy') }}" class="footer-links">Política de Cookies</a>
                    </p>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">¡Visita Nuestras Redes Sociales!</h5>
                    <div>
                        <a href="https://www.instagram.com/trashinplace/" target="_blank" rel="noopener noreferrer" class="fa fa-instagram"></a>
                        <a href="https://twitter.com/TrashinPlace" target="_blank" rel="noopener noreferrer" class="fa fa-twitter"></a>
                        <a href="https://www.facebook.com/profile.php?id=100074494915275" target="_blank" rel="noopener noreferrer" class="fa fa-facebook"></a>
                        <a href="https://www.linkedin.com/in/trashin-place-53a6aa229/" target="_blank" rel="noopener noreferrer" class="fa fa-linkedin"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="subfooter p-3">
            © 2022 Copyright:
            <a class="subfooter-link white-text" href="{{ url_for('home') }}">Trashin Place</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
